<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>
		{{ name }}'
		{%- if not name.endswith('s') -%}
		s
		{%- endif %} stats
		</title>
	</head>
	<body>
		<div style="width: 100%"><img src="{{ infos['img'] }}" style="margin: auto; display: block;"></div>

		<br>

		<table>
			<tr>
				{%- for aStat in infos -%}
				{%- if aStat != 'img' and aStat != 'icon' -%}
				<th>{{ aStat }}</th>
				{%- endif -%}
				{%- endfor -%}
			</tr>
			<tr>
				{%- for aStat, tsStat in infos.items() -%}
				{%- if aStat != 'img' and aStat != 'icon' -%}
				<td>{{ tsStat }}</th>
				{%- endif -%}
				{%- endfor -%}
			</tr>
		</table>
	</body>

	<style>
		td, th { border: 1px solid black; }
		table {
			width: 100%;
			border-collapse: collapse;
		}
	</style>
</html>
